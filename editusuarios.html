<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>

    <!-- Adicione os links para o Bootstrap CSS e JavaScript via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Editar Categoria</h3>
        <form id="editar-form">

            <label for="nome" class="form-label">NOME:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
           
            <label for="senha" class="form-label">SENHA:</label>
            <input type="text" class="form-control" id="senha" name="senha" required>
            
            <label for="livros_emprestados" class="form-label">LIVROS EMPRESTADOS:</label>
            <input type="text" class="form-control" id="livros_emprestados" name="livros_emprestados" required>
           
            <input type="hidden" id="id" name="id">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>


    <script>
        async function carregarRegistroParaEdicao(id) {
            try {
                const response = await fetch(`http://localhost:3000/usuarios/${id}`);
                const registro = await response.json();
                document.getElementById('nome').value = registro.nome;
                document.getElementById('senha').value = registro.senha;
                document.getElementById('livros_emprestados').value = registro.livros_emprestados;

            } catch (error) {
                console.error('Erro ao carregar usuario para edição:', error);
            }
        }
        
        document.getElementById('editar-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = document.getElementById('editar-form');
            const id = document.getElementById('id').value;
            const data = new FormData(form);

            try {
                const response = await fetch("http://localhost:3000/usuarios/"+id, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(data)),
                });

                if (response.status === 200) {
                    alert('Usuario atualizado com sucesso!');
                    window.location.href = '/usuarios'; // Redirecionar de volta para a lista de registros
                } else {
                    alert('Erro ao atualizar o usuario.');
                }
            } catch (error) {
                console.error('Erro ao atualizar usuario:', error);
            }
        });

    

        // Carregar o pedido para edição quando a página carrega
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        carregarRegistroParaEdicao(id);

    </script>
</body>
</html>
